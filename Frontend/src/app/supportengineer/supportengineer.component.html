<h3>Create SupportEngineer</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name </label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="supportengineer.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name </label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="supportengineer.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Address </label>
      <input type="text" class="form-control" id="emailAddress" required [(ngModel)]="supportengineer.emailAddress" name="emailAddress">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
