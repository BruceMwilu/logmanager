<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Logs</h2>
    </div>
    <div class="search logs">
        <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search by logId, log, level">
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Logid</th>
            <th>Level</th>
            <th>Resolution</th>
            <th>log</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let logs of logs|filter:searchText async">
            <td>{{logs.logId}}</td>
            <td>{{logs.level}}</td>
            <td>{{logs.resolution}}</td>
            <td>{{logs.log}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
