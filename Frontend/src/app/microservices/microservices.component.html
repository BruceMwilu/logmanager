
<div class="add-microservice">
  <div class="header">
    <h1>Add Microservice</h1>
  </div>
  <div class="content">
    <form [formGroup]="Microform"  (submit)="submit()">
      <mat-form-field>
        <mat-label>microServiceName</mat-label>
        <input matInput placeholder="name" formControlName="name">
      </mat-form-field>
      <button mat-raised-button color="primary">Create Microservice</button>
    </form>
  </div>
</div>
